<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/assets/materialize.min.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Movies searcher</title>
</head>
<body>
    <nav>
        <div class="nav-wrapper orange">
            <div class="row">
                <a href="#" class="brand-logo">Movies</a>
            </div>
        </div>
    </nav>
    <header class="row">
        <img id="movies" class="col s12 responsive-img" src="assets/images/series-y-peliculas.jpg" alt="movies">
    </header>
    <br>
    <div class="row">
        <div>
            <form action="">
                <input id="inpt" type="text" class="col s5 offset-s2">
                <button id="searchingMovie" class="btn col s3 orange">Search</button>
            </form>
        </div>
    </div>
    <section>
        <div id="movies-container"></div>
    </section>
    <div class="row">
        <script id="entry-template" type="text/x-handlebars-template">    
        <div class="entry">
            <h5 class="col s12 center-align">{{title}}</h5>
            <p class="col s12 center-align"><img id="pic" src="{{image}}" alt="poster"></p>
            <p class="col s12 center-align">{{description}}</p>
            <p class="col s12 center-align">{{yearMovie}}</p>
            <p class="col s12 center-align">{{yearReleased}}</p>
            <p class="col s12 center-align">{{runtime}}</p>
            <p class="col s12 center-align">{{genre}}</p>
            <p class="col s12 center-align">{{director}}</p>
            <p class="col s12 center-align">{{writer}}</p>
            <p class="col s12 center-align">{{actors}}</p>
            <p class="col s12 center-align">{{language}}</p>
            <p class="col s12 center-align">{{country}}</p>
            <p class="col s12 center-align">{{awards}}</p>
            <p class="col s12 center-align"><a href="{{website}}" target="_blank" id="website">{{website}}</a></p>
        </div>
    </script>
    </div>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.js"></script>
    <script src="js/assets/materialize.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
